<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Happy Hour Countdown</title>
	</head>
	<body>
		<div id="text">
			Next <strong>Happy Hour reset</strong> in
			<div id="location"></div>
			will be at
		</div>
		<div id="next-happy-hour"></div>
		<div id="arrows">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="size-6">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
			</svg>
			<div>Time left</div>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="size-6">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
			</svg>
		</div>
		<div id="countdown">Loading...</div>
		<div id="mention">
			Provided by <a href="https://tango.me">Tango</a> in collaboration with
			<a href="https://github.com/P1etrodev">p1etrodev</a>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
